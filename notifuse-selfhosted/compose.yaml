services:
  notifuse:
    image: notifuse/notifuse:latest
    # ports:
    #   - '8081:8080'
    #   - '587:587'
    environment:
      # Server Configuration
      - SERVER_PORT=${SERVER_PORT:-8080}
      - SERVER_HOST=${SERVER_HOST:-0.0.0.0}
      - ENVIRONMENT=${ENVIRONMENT:-development}

      # Database Configuration (Required)
      - DB_HOST=${DB_HOST:-postgresnotifuse}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_PREFIX=${DB_PREFIX:-notifuse}
      - DB_NAME=${DB_NAME:-notifuse_system}
      - DB_SSLMODE=${DB_SSLMODE:-disable}

      # Secret Key (Required) - Generate a secure random string for production
      - SECRET_KEY=${SECRET_KEY:-d04zCk3Fa45oOjDWHpAvc1AZxnLdGffOnNWK+Jt2yXf37+FTfuMMHb8flcfPMqLluRR3rvhbr555r6j1DEigrA==}

      # All other settings (ROOT_EMAIL, API_ENDPOINT, SMTP)
      # can be configured through the Setup Wizard on first launch
      # Or set them here as environment variables if you prefer
      # - ROOT_EMAIL=${ROOT_EMAIL}
      # - API_ENDPOINT=${API_ENDPOINT}
      # - SMTP_HOST=${SMTP_HOST}
      # - SMTP_PORT=${SMTP_PORT}
      # - SMTP_USERNAME=${SMTP_USERNAME}
      # - SMTP_PASSWORD=${SMTP_PASSWORD}
      # - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL}
      # - SMTP_FROM_NAME=${SMTP_FROM_NAME}

      # SMTP Relay Configuration (Optional - for receiving inbound emails)
      # - SMTP_RELAY_ENABLED=${SMTP_RELAY_ENABLED}
      # - SMTP_RELAY_PORT=${SMTP_RELAY_PORT}
      # - SMTP_RELAY_DOMAIN=${SMTP_RELAY_DOMAIN}
      # - SMTP_RELAY_TLS_CERT_BASE64=${SMTP_RELAY_TLS_CERT_BASE64}
      # - SMTP_RELAY_TLS_KEY_BASE64=${SMTP_RELAY_TLS_KEY_BASE64}
    depends_on:
      - postgres
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - notifuse-network
      - traefik
    labels:
        - "traefik.enable=true"

        - "traefik.http.routers.notifuse.rule=Host(`notifuse.harshbits.com`)"
        - "traefik.http.routers.notifuse.entrypoints=http"
        - "traefik.http.routers.notifuse.middlewares=redirect-to-https"

        # HTTPS
        - "traefik.http.routers.notifuse-secure.rule=Host(`notifuse.harshbits.com`)"
        - "traefik.http.routers.notifuse-secure.entrypoints=https"
        - "traefik.http.routers.notifuse-secure.tls=true"
        - "traefik.http.routers.notifuse-secure.tls.certresolver=cloudflare"

        - "traefik.docker.network=traefik"

        # Service
        - "traefik.http.services.notifuse.loadbalancer.server.port=8080"

  postgres:
    image: postgres:17-alpine
    container_name: postgresnotifuse
    # ports:
    #   - '5433:5432'
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - notifuse-network

volumes:
  postgres-data:
    driver: local

networks:
  notifuse-network:
  traefik:
    external: true
